<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Drink Water</h1>
    <div class="container flex column">
        <div class="final flex column">
            <p>Goal: 2 litres</p>
            <div class="jar flex column">
                <div class="rem flex column">
                    <p class="remval">2L</p>
                    <p class="remained">Remaining</p>
                </div>
                <div class="done flex column">
                    <p class="doneval"></p>
                </div>
            </div>
        </div>
        <p class="heading">Select how many glasses of water you have drunk</p>
        <div class="glasses">
            <div id="n-1" class="glass">250 ml</div>
            <div id="n-2" class="glass">250 ml</div>
            <div id="n-3" class="glass">250 ml</div>
            <div id="n-4" class="glass">250 ml</div>
            <div id="n-5" class="glass">250 ml</div>
            <div id="n-6" class="glass">250 ml</div>
            <div id="n-7" class="glass">250 ml</div>
            <div id="n-8" class="glass">250 ml</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
